<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mobile First Contact Form</title>
    <!-- Font Awesome CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!--Animate.css CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
      integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU="
      crossorigin="anonymous"
    />
    <!--Custom Css-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span>Acme</span> Web Design</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h3>Acme Web Design</h3>
          <ul>
            <li class="animated fadeInLeftBig delay-500ms">
              <i class="fa fa-road"></i> 44 Something st.
            </li>
            <li class="animated fadeInLeftBig delay-700ms">
              <i class="fa fa-phone"></i> (555) 555-5555
            </li>
            <li class="animated fadeInLeftBig delay-900ms">
              <i class="fa fa-envelope"></i> test@acme.test
            </li>
          </ul>
        </div>
        <div class="contact animated bounceInRight delay-1s">
          <h3 class="animated flash delay-3s">Email Us</h3>
          <form>
            <p>
              <label>Name</label>
              <input type="text" name="name" />
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="company" />
            </p>
            <p>
              <label>Email Address</label>
              <input type="email" name="email" />
            </p>
            <p>
              <label>Phone Number</label>
              <input type="text" name="phone" />
            </p>
            <p class="full">
              <label>Message</label>
              <textarea rows="4" name="message"></textarea>
            </p>
            <p class="full">
              <button>Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
